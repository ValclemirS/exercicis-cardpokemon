
<div class="card">
    <input type="text" (input)="getPokemon($any($event.target).value)">
    <div class="card__title">
        <h3>{{pokemon.name}}</h3>
    </div>
    <div class="card__body">
        <img [src]="pokemon.sprites.front_default" alt="pokemon" height="150" srcset="">
    </div>
    <div class="card__status">
        <span *ngFor="let t of pokemon.types"
        class="card__status_type">{{ t.type.name | uppercase | lowercase }}</span>
    </div>
</div>
